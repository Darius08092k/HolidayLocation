
<div class="mock-data-alert" *ngIf="usingMockData">
  <div class="alert alert-info" role="alert">
    <i class="fas fa-info-circle"></i> Using Mock Data - API connection unavailable
  </div>
</div>


<div class="loading-container" *ngIf="loading">
  <div class="loader">
    <span class="loader-text">Loading...</span>
    <span class="load"></span>
  </div>
</div>

<div class="properties-grid" *ngIf="!loading">
  <div class="property-card" *ngFor="let property of properties"
       (mouseenter)="onHover(property.id, true)"
       (mouseleave)="onHover(property.id, false)">

    <!-- Background Image -->
    <img [src]="property.imageUrl"
         [alt]="property.name"
         class="property-image-bg"
         (error)="onImageError($event)">

    <div class="property-overlay" [ngClass]="{'show': hoveredPropertyId === property.id}">
      <div class="property-info">
        <h3 class="property-title">{{property.name}}</h3>
        <p class="property-price">${{property.rate}}/night</p>
        <p class="property-occupancy">{{property.occupancy}} guests â€¢ {{property.sqft}} sq ft</p>
      </div>

      <div class="property-buttons" [ngClass]="{'show': hoveredPropertyId === property.id}">
        <button class="btn btn-outline-light btn-sm me-2"
                (click)="viewDetails(property)">
          View Details
        </button>
        <button class="btn btn-primary btn-sm"
                (click)="bookProperty(property)">
          Book Now
        </button>
      </div>
    </div>

    <div class="property-badge">
      <span class="badge bg-success">Available</span>
    </div>
  </div>

  <div class="no-properties" *ngIf="properties.length === 0">
    <div class="text-center py-5">
      <h4>No Properties Available</h4>
      <p class="text-muted">Check back later for new holiday properties!</p>
    </div>
  </div>
</div>
