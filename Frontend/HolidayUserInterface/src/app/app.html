    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="#"><h3>EscapeElegance</h3></a>
      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" *ngIf="showNavbar">

      <div class="user-icon" (click)="toggleUserDropdown()">

          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

          </button>
          <button class="dropdown-item logout-item" (click)="logout()">

              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Navigation items - visible on large screens, collapsed on small -->
    <div class="collapse navbar-collapse" id="navbarNav" *ngIf="showNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" aria-current="page" routerLink="/admin/accounts">Account Management</a>
